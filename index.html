
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConceptMagnets | Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ccc;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      background: url('/logo.png') no-repeat center center;
      background-size: contain;
    }

    .pulse {
      width: 20px;
      height: 20px;
      background: #ff3c3c;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
      margin: 10px auto 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>We Are ConceptMagnets</h1>
  <p>Something creative is pulling in!<br>We're launching soon. Stay tuned.</p>
  <div class="pulse"></div>
</body>
</html>
